{% extends 'myapp/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
<style>
    /* Center align text */
    h2, p, div {
        text-align: center;
    }

    /* Form styling */
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin: auto; /* Center the form horizontally */
    }

    label {
        display: block;
        margin-top: 10px;
        color: #555;
    }

    input, textarea {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #45a049;
    }

    /* Center the table */
    .feedback-table {
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
        width: 80%; /* Adjust width as needed */
    }
</style>
</head>
<body>

<form action="{% url 'feedback' %}" method="post" class="bg-white p-4 rounded shadow-sm">
    {% csrf_token %}
    <!-- Your form fields here -->
    <h2 class="text-center mb-4">Feedback Form</h2>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" class="form-control" rows="4" required></textarea>
    </div>

    <button type="submit" class="btn btn-success btn-block">Submit Feedback</button>
</form>

<!-- Feedback table -->
<div class="feedback-table">
    <table class="table">
        <thead>
            <tr>
<!--                <th>Name</th>-->
<!--                <th>Email</th>-->
<!--                <th>Feedback</th>-->
            </tr>
        </thead>
        <tbody>
            <!-- Table rows for feedback data will be populated here -->
        </tbody>
    </table>
</div>

<!-- Include Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
{% endblock %}
